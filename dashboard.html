<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - SkillSwap</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-start min-h-screen bg-gray-100 p-6">
  <header class="w-full max-w-4xl flex justify-between items-center mb-10">
    <h1 class="text-4xl font-bold text-blue-600">SkillSwap Dashboard</h1>
    <button id="logoutBtn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Logout</button>
  </header>

  <section class="w-full max-w-4xl bg-white rounded shadow p-8">
    <h2 class="text-2xl font-semibold mb-4">Welcome, <span id="userName">User</span>!</h2>
    <p class="mb-6 text-gray-700">Here's your dashboard overview.</p>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-blue-100 rounded p-4 text-center">
        <h3 class="text-lg font-semibold mb-2">Profile</h3>
        <p>View and update your personal details.</p>
        <button onclick="window.location.href='profile.html'" class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          Go to Profile
        </button>
      </div>
      <div class="bg-green-100 rounded p-4 text-center">
        <h3 class="text-lg font-semibold mb-2">My Skills</h3>
        <p>Manage your skills and find matches.</p>
        <button onclick="window.location.href='myskill.html'" class="mt-3 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
          View Skills
        </button>
      </div>
      <div class="bg-yellow-100 rounded p-4 text-center">
        <h3 class="text-lg font-semibold mb-2">Messages</h3>
        <p>Check your skill swap requests and messages.</p>
        <button onclick="window.location.href='messages.html'" class="mt-3 px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">
          View Messages
        </button>
      </div>
    </div>
  </section>

  <script>
    const profile = JSON.parse(localStorage.getItem("userProfile"));
    const userSpan = document.getElementById("userName");
    if (profile?.name) {
      userSpan.textContent = profile.name;
    } else {
      userSpan.textContent = "Guest";
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("userProfile");
      alert("You have logged out (frontend only).");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
