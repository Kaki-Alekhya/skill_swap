<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - SkillSwap</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <h2 class="text-3xl font-semibold mb-6">Login to SkillSwap</h2>
  <form id="loginForm" class="w-full max-w-sm bg-white p-6 rounded shadow">
    <input id="loginEmail" type="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" required>
    <input id="loginPassword" type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      localStorage.setItem("loggedInUser", email);
      
      if (localStorage.getItem("userProfile")) {
        window.location.href = "dashboard.html";
      } else {
        window.location.href = "profile.html";
      }
    });
    </script>
    
</body>
</html>
